<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/JVDW.tmdb.js"></script>
    <script src="../js/JVDW.moviePage.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/JVDW.main.css" />
    <link rel="stylesheet" href="../css/TM.navBar.css" />

    <title>Sirmotion - Individual Movie</title>
  </head>

  <body>
    <!--header-->
    <header class="header">
      <!--logo-->
      <a href="/" class="logo"></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="nav-icon"></span
      ></label>
      <ul class="menu">
        <li><a href="JVDW.homepage.html">Home</a></li>
        <li><a href="movieLibrary.html">Movies</a></li>
        <li><a href="watchlater.html">My Liked List</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="movie-img-container">
          <img id="individual-movie-img" src="" alt="Movie img" />
          <div id="movie-title"></div>
        </div>
      </div>
      <div class="row movie summary">
        <img class="play-button" src="../img/play-button.svg" />
        <div class="row movie-genres"></div>
        <div class="row movie-details">
          <div class="movie-detail release-date"></div>
          <div class="movie-detail runtime"></div>
          <div class="row movie-detail" style="--bs-gutter-x: 2px; width: 80px">
            <img class="col-6 star" src="../img/star.svg" />
            <div class="col-6 vote-avg"></div>
          </div>
        </div>
        <div class="row movie-section-title">Summary</div>
        <div class="row movie-summary"></div>
        <div class="row movie-crew"></div>
        <div
          class="watch-later btn btn-like"
          style="right: 2%; position: absolute; bottom: 3%"
          onclick="addToWatchLater()"
        >
          Add to liked
        </div>
      </div>

      <div class="row movie cast">
        <div class="row movie-section-title">Top Billed Cast</div>
        <div class="row movie-cast-imgs"></div>
      </div>

      <div class="row movie reviews">
        <div class="row movie-section-title">Reviews</div>
        <div class="row"></div>
      </div>
      <!-- row movie reviews -->

      <div class="row movie media">
        <div class="row movie-section-title">Media</div>
        <div class="row movie-media"></div>
      </div>

      <div class="row movie other-details">
        <div class="row movie-section-title">Other Details</div>
        <div class="row" style="margin-top: 10px">
          <div class="additional-info col-4 col-sm-4 col-md-3 col-xl-3">
            <div class="additional-info-primary">Status</div>
            <div id="movie-status" class="additional-info-secondary"></div>
          </div>
          <div class="additional-info col-4 col-sm-4 col-md-3 col-xl-3">
            <div class="additional-info-primary">Original Language</div>
            <div id="movie-language" class="additional-info-secondary"></div>
          </div>
          <div class="additional-info col-4 col-sm-4 col-md-3 col-xl-3">
            <div class="additional-info-primary">Budget</div>
            <div id="movie-budget" class="additional-info-secondary"></div>
          </div>
          <div class="additional-info col-4 col-sm-4 col-md-3 col-xl-3">
            <div class="additional-info-primary">Revenue</div>
            <div id="movie-revenue" class="additional-info-secondary"></div>
          </div>
        </div>
      </div>
    </div>
    <!--container-fluid-->
  </body>
</html>
